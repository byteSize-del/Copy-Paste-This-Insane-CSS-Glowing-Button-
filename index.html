<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal | Access Granted</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-glow: #00ff41; /* Hacker Green */
            --background-color: #000;
            --container-bg: rgba(10, 20, 10, 0.75);
            --border-color: rgba(0, 255, 65, 0.2);
            --font-color: #c5f7c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--font-color);
            overflow: hidden;
        }
        
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0) 1px,
                rgba(0, 0, 0, 0.2) 2px
            );
            z-index: 2;
            pointer-events: none;
        }

        .ai-container {
            position: relative;
            z-index: 3;
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px; /* Sharper corners */
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2), inset 0 0 20px rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas:
                "header header"
                "sidebar main";
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            grid-area: header;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .glitch-text {
            position: relative;
            font-size: 2rem;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
            letter-spacing: 4px;
            animation: glitch-base 5s linear infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--container-bg);
            overflow: hidden;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c8;
            animation: glitch-anim1 2s linear infinite reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00e5ff;
            animation: glitch-anim2 3s linear infinite reverse;
        }
        
        @keyframes glitch-base { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes glitch-anim1 { 0% { clip-path: inset(10% 0 80% 0); } 20% { clip-path: inset(50% 0 10% 0); } 40% { clip-path: inset(90% 0 5% 0); } 60% { clip-path: inset(20% 0 70% 0); } 80% { clip-path: inset(75% 0 15% 0); } 100% { clip-path: inset(40% 0 45% 0); } }
        @keyframes glitch-anim2 { 0% { clip-path: inset(80% 0 10% 0); } 20% { clip-path: inset(15% 0 75% 0); } 40% { clip-path: inset(45% 0 40% 0); } 60% { clip-path: inset(85% 0 5% 0); } 80% { clip-path: inset(25% 0 60% 0); } 100% { clip-path: inset(55% 0 20% 0); } }


        .status-module, .core-module, .main-content {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
        }
        
        .status-module h2, .core-module h2, .main-content h2 {
            margin-bottom: 15px;
            color: var(--primary-glow);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        
        .sidebar { grid-area: sidebar; display: flex; flex-direction: column; gap: 20px; }
        .main-content { grid-area: main; overflow: hidden; display: flex; flex-direction: column;}

        /* Interactive controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s, transform 0.08s;
        }

        .btn:focus {
            outline: 2px solid rgba(0,255,65,0.35);
            outline-offset: 2px;
        }

        .btn:hover { background: rgba(0,255,65,0.03); transform: translateY(-1px); }

        /* Make log output focusable */
        #log-output { outline: none; }
        #log-output:focus { box-shadow: 0 0 0 3px rgba(0,255,65,0.08); }

        .ai-core {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 255, 65, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); }
        }
        
        .core-module { display: flex; justify-content: center; align-items: center; flex-grow: 1; }

        #log-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        .cursor { display: inline-block; background-color: var(--primary-glow); width: 10px; height: 1.1em; margin-left: 5px; animation: blink 1s step-end infinite; box-shadow: 0 0 5px var(--primary-glow); }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--primary-glow); } }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="scanlines"></div>

    <div class="ai-container">
        <header class="header">
            <h1 class="glitch-text" data-text="TERMINAL ACCESS">TERMINAL ACCESS</h1>
        </header>

        <aside class="sidebar">
            <div class="status-module">
                <h2>SYSTEM EXPLOIT</h2>
                <p>TARGET: Mainframe v2.7</p>
                <p>STATUS: Bypassing...</p>
            </div>
            <div class="core-module">
                <div class="ai-core"></div>
            </div>
        </aside>

        <main class="main-content">
                <h2>ROOT CONSOLE</h2>
                <div id="log-output" tabindex="0" role="region" aria-label="Root console output" title="Click, press Enter or Space to pause/resume">
                    <span id="log-text"></span><span class="cursor"></span>
                </div>

                <div class="controls" aria-hidden="false">
                    <button id="toggle-btn" class="btn" aria-pressed="false">Pause</button>
                    <button id="reset-btn" class="btn">Reset</button>
                </div>
        </main>
    </div>

    <script>
        // --- Digital Rain Background Script ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.floor(window.innerWidth * dpr);
            canvas.height = Math.floor(window.innerHeight * dpr);
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        resizeCanvas();
        window.addEventListener('resize', () => { resizeCanvas(); initRain(); });

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns;
        let rainDrops = [];

        function initRain() {
            columns = Math.floor(window.innerWidth / fontSize);
            rainDrops = [];
            for (let x = 0; x < columns; x++) rainDrops[x] = 1;
        }

        initRain();

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-glow');
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // --- Console Typing Script ---
        document.addEventListener('DOMContentLoaded', function() {
            const logOutputElement = document.getElementById('log-output');
            const logTextSpan = document.getElementById('log-text');
            const toggleBtn = document.getElementById('toggle-btn');
            const resetBtn = document.getElementById('reset-btn');
            const logMessages = [
                "Initiating connection to remote server...\n",
                "Connection established. Authenticating...\n",
                "Firewall detected. Deploying bypass protocol...\n[SUCCESS]\n",
                "Searching for system vulnerabilities...\n",
                "Found exploit: CVE-2025-1015. Injecting payload...\n",
                "Decrypting root user credentials...\n",
                "hash: 5a8a1c8f3e0d2b1f9c8d7e6f5a4b3c2d1e0f...\n[DECRYPTED]\n",
                "ROOT ACCESS GRANTED.\n",
                "Disabling security protocols...\n",
                "System is now under control.\n"
            ];

            let messageIndex = 0;
            let charIndex = 0;
            let typing = true;
            let typingTimeout = null;

            function typeWriter() {
                if (!typing) return; // paused
                if (messageIndex < logMessages.length) {
                    if (charIndex < logMessages[messageIndex].length) {
                        logTextSpan.innerHTML += logMessages[messageIndex].charAt(charIndex);
                        charIndex++;
                        logOutputElement.scrollTop = logOutputElement.scrollHeight; // Auto-scroll

                        const speed = logMessages[messageIndex].includes('[') ? 20 : 50;
                        typingTimeout = setTimeout(typeWriter, speed);
                    } else {
                        charIndex = 0;
                        messageIndex++;
                        typingTimeout = setTimeout(typeWriter, Math.random() * 500 + 200);
                    }
                }
            }

            function startTyping(delay = 0) {
                if (typing) return;
                typing = true;
                toggleBtn.textContent = 'Pause';
                toggleBtn.setAttribute('aria-pressed', 'false');
                typingTimeout = setTimeout(typeWriter, delay);
            }

            function pauseTyping() {
                typing = false;
                toggleBtn.textContent = 'Resume';
                toggleBtn.setAttribute('aria-pressed', 'true');
                if (typingTimeout) clearTimeout(typingTimeout);
            }

            function resetTyping() {
                if (typingTimeout) clearTimeout(typingTimeout);
                messageIndex = 0;
                charIndex = 0;
                logTextSpan.innerHTML = '';
                logOutputElement.scrollTop = 0;
                typing = true;
                toggleBtn.textContent = 'Pause';
                toggleBtn.setAttribute('aria-pressed', 'false');
                typingTimeout = setTimeout(typeWriter, 300);
            }

            // Initial start
            typing = true;
            typingTimeout = setTimeout(typeWriter, 1500);

            // Controls
            toggleBtn.addEventListener('click', () => {
                if (typing) pauseTyping(); else startTyping(0);
                // return focus back to console
                logOutputElement.focus({ preventScroll: true });
            });

            resetBtn.addEventListener('click', () => { resetTyping(); logOutputElement.focus({ preventScroll: true }); });

            // Click or keyboard on console toggles pause/resume
            logOutputElement.addEventListener('click', () => { if (typing) pauseTyping(); else startTyping(0); });

            logOutputElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ' || e.code === 'Space') {
                    e.preventDefault();
                    if (typing) pauseTyping(); else startTyping(0);
                } else if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    resetTyping();
                }
            });

            // Make sure buttons are keyboard-accessible
            toggleBtn.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') e.preventDefault(); });

        });
    </script>

</body>
</html>
